<!DOCTYPE html>
<html>
    <head>
        <title>Robotic Hand</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <link type="text/css" rel="stylesheet" href="style/style.css" />
        <link type="text/css" rel="stylesheet" href="style/controls.css" />
        <script type="text/javascript" src="js/communication.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                connect();

                $("#btnModeSelect").click(function() {
                    if($(this).html() == "Automatic")
                        send("mode_automatic");
                    else
                        send("mode_manual");
                });

                $("#btnUp").click(function() {
                    send("move_up");
                });

                $("#btnDown").click(function() {
                    send("move_down");
                });

                $("#btnRight").click(function() {
                    send("move_right");
                });

                $("#btnLeft").click(function() {
                    send("move_left");
                });

                $("#btnRotate").click(function() {
                    if($(this).html() == "Rotate Up")
                        send("rotate_up");
                    else
                        send("rotate_down");
                });

                $("#btnExtend").click(function() {
                    if($(this).html() == "Extend")
                        send("extend");
                    else
                        send("unextend");
                });

                $("#btnGrab").click(function() {
                    if($(this).html() == "Pick")
                        send("pick");
                    else
                        send("place");
                });
            });
        </script>
    </head>

    <body>
        <div class="page">
            <div class="header">
                <h1>Robotic Hand</h1>
            </div>
            <div class="navigation">
            </div>
            <div class="main">
                <button type="button" id="btnModeSelect">Automatic</button>
                <br /><br />
                <table>
                    <tr>
                        <td colspan="3"><button id="btnUp">^</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" id="btnLeft" class="arrow">&lt</button></td>
                        <td><button type="button" id="btnDown" class="arrow">v</button></td>
                        <td><button type="button" id="btnRight" class="arrow">&gt</button></td>
                    </tr>
                </table>
                <button type="button" id="btnRotate">Rotate Up</button>
                <button type="button" id="btnExtend">Extend</button><br />
                <button type="button" id="btnGrab">Pick</button>
            </div>
        </div>
        <div class="footer">
            &copy 2016 Milos Zivlak, Pavle Kukavica, Milan Prica
        </div>
    </body>
</html>
