<!DOCTYPE html>
<html>
<head>
    <title>Robotic Hand</title>
    <meta charset="UTF-8"m>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
        .w3-row-padding img {margin-bottom: 12px}
        /* Set the width of the sidenav to 120px */
        .w3-sidenav {width: 120px;background: #222;}
        /* Add a left margin to the "page content" that matches the width of the sidenav (120px) */
        #main {margin-left: 120px}
        /* Remove margins from "page content" on small screens */
        @edia only screen and (max-width: 600px) {#main {margin-left: 0}}

        table td, th {
            padding: 5px;
            padding-bottom: 25px;
            text-align: center;
        }
    </style>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/communication.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            connect();

            $("#btnMode").click(function() {
                if($(this).html() == "Automatic")
                    send("mode_automatic");
                else
                    send("mode_manual");
            });

            $("#btnUp").click(function() {
                send("move_up");
            });

            $("#btnDown").click(function() {
                send("move_down");
            });

            $("#btnRight").click(function() {
                send("move_right");
            });

            $("#btnLeft").click(function() {
                send("move_left");
            });

            $("#btnRotate").click(function() {
                if($(this).html() == "Rotate Up")
                    send("rotate_up");
                else
                    send("rotate_down");
            });

            $("#btnExtend").click(function() {
                if($(this).html() == "Extend")
                    send("extend");
                else
                    send("unextend");
            });

            $("#btnGrab").click(function() {
                if($(this).html() == "Pick")
                    send("pick");
                else
                    send("place");
            });
        });
    </script>
</head>
